<!-- blog/templates/posts/post_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
    <h2>All Posts</h2>
    <a href="{% url 'post_create' %}">New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.content|slice:":100" }}...</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
