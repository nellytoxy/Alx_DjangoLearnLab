<!-- blog/templates/posts/post_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ form.instance.pk|default:"New Post" }}</title>
</head>
<body>
    <h2>{{ form.instance.pk|default:"New Post" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post_list' %}">Back to List</a>
</body>
</html>
