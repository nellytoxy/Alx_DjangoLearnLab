<!-- blog/templates/registration/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h2>Profile</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" required>
        <br>
        <button type="submit">Update Profile</button>
    </form>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
